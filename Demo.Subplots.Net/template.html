    <style>
    </style>
    <script type="text/javascript">
        $(document).ready(function() {
            var subplots = InteractiveDataDisplay.SubPlots(document.getElementsByTagName('TABLE')[0])
        });

        var exportSvg = function() {
            try {
                var isFileSaverSupported = !!new Blob;

                var subplots = InteractiveDataDisplay.asSubPlots(document.getElementsByTagName('TABLE')[0]);
                var svg = subplots.renderSVG();

                var blob = new Blob([svg.svg()]);
                saveAs(blob, "subplots.svg");
            } catch(e) { throw e.message; }
        };
    </script>
</head>
    <body>
        <button id="makeSVG" onclick="exportSvg();" style="position: fixed; top: 10px; right: 10px; background-image: url(ic_file_download.png);
            width: 100px; height: 100px; background-size: cover; border-radius: 8px; z-index: 7;"></button>
        <%PLACEHOLDER%>
    </body>
